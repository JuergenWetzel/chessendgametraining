<ion-page class="ion-page" x-data="info">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <template x-if="customFen">
                <ion-title class="ion-text-center">
                    <ion-label class="responsive-text" x-text="$t('position.custom-position')"></ion-label>
                </ion-title>
            </template>
            <template x-if="!customFen">
                <ion-buttons slot="start">
                    <ion-button aria-label="Previous position" x-show="showNavPrev" x-on:click="showPreviousPosition()">
                        <ion-icon slot="icon-only" class="aura" data-name="arrow-back"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </template>
            <template x-if="!customFen">
                <ion-buttons slot="end">
                    <ion-button aria-label="Next position" x-show="showNavNext" x-on:click="showNextPosition()">
                        <ion-icon slot="icon-only" class="aura" data-name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </template>
            <template x-if="!customFen">
                <ion-title class="ion-text-center" x-bind:href="'list/' + idxCategory + '/' + idxSubcategory" data-navigo>
                        <ion-label class="responsive-text"
                            x-text="' [ ' + (idxGame + 1) + ' / ' + (idxLastGame + 1) + ' ]'"></ion-label>
                </ion-title>
            </template>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="container">
            <div x-bind:class="[boardTheme, pieceTheme]">
                <div id="__chessboard__"></div>
            </div>
            <div class="info_wrapper">
                <ion-item id="info_target" class="ion-text-center">
                    <ion-label
                        x-text="$t('position.' + move.value) + ' ' + $t('position.to') + ' ' + $t('position.' + target.value)"></ion-label>
                </ion-item>
                <ion-list class="info_moves">
                    <ion-item button="true" x-bind:color="movePointer.value === -1 ? 'medium' : ''"
                        x-on:click="gotoMove(-1)">
                        <ion-label x-text="position.fen"></ion-label>
                    </ion-item>
                    <template x-for="(move, idx) in moveList" :key="move.order + '.' + move.move1 + move.move2 + move.fen2">
                        <ion-item x-bind:id="'item-' + movePointer.value" button="true" lines="none"
                            x-bind:color="idx == movePointer.value ? 'medium' : ''" x-on:click="gotoMove(idx)">
                            <ion-label x-text="(move.order) + '. '"></ion-label>
                            <ion-label class="text-figurine" x-text="move.move1"></ion-label>
                            <ion-label class="text-figurine" x-text="move.move2"></ion-label>
                            <ion-button fill="clear" x-on:click="showPruneDialog(idx)"><ion-icon class="aura"
                                    data-name="trash"></ion-icon></ion-button>
                        </ion-item>
                    </template>
                    <ion-item lines="none"></ion-item>
                </ion-list>
                <ion-buttons class="action_buttons">
                    <template x-if="position.waitingForOpponent.value || position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark" aria-label="thinking">
                            <ion-spinner name="circular"></ion-spinner>
                        </ion-button>
                    </template>
                    <template x-if="position.askingForHint.value || position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark" aria-label="restart"
                            x-on:click="stop()">
                            <ion-icon class="aura" data-name="stop"></ion-icon>
                        </ion-button>
                    </template>
                    <template x-if="!position.waitingForOpponent.value && !position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark" aria-label="restart"
                            x-on:click="showRestartDialog()">
                            <ion-icon class="aura" data-name="power"></ion-icon>
                        </ion-button>
                    </template>
                    <template x-if="!position.waitingForOpponent.value && !position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark"
                            x-bind:disabled="position.waitingForOpponent.value || position.askingForHint.value || position.gameOver.value"
                            x-on:click="hint()">
                            <ion-icon class="aura" data-name="bulb"></ion-icon>
                        </ion-button>
                    </template>
                    <template x-if="!position.waitingForOpponent.value && !position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark"
                            x-bind:disabled="position.waitingForOpponent.value || position.askingForHint.value || position.gameOver.value"
                            x-on:click="solve()">
                            <ion-icon class="aura" data-name="color-wand"></ion-icon>
                        </ion-button>
                    </template>
                    <template x-if="!position.waitingForOpponent.value && !position.solving.value">
                        <ion-button size="small" fill="clear" expand="full" color="dark"
                            x-bind:disabled="position.waitingForOpponent.value || position.askingForHint.value || position.gameOver.value"
                            x-on:click="toggleManualMode()">
                            <ion-icon class="aura" data-name="person"></ion-icon>
                            <ion-icon class="aura" x-bind:data-name="manualMode.value ? 'person': 'desktop-outline'"></ion-icon>
                        </ion-button>
                    </template>
                </ion-buttons>
            </div>

    </ion-content>
