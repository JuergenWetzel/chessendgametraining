<ion-header x-data="info">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title x-text="$t('home.title')"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="medium" x-text="$t('home.get-started')"></ion-card-subtitle>
      <ion-card-title color="dark" x-text="$t('home.presentation')"></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p x-text="$t('home.description')"></p>
      <ion-grid>
        <template x-for="i in categories.length / 2">
          <ion-row>
            <template x-for="j in 2">
              <ion-col size="6">
                <ion-button color="light" size="default" expand="full" x-bind:aria-label="categories[(i-1)*2+j-1].name"
                  x-bind:href="'list/' + ((i-1)*2+j-1) + '/0'" data-navigo>
                  <template x-for="iconUrl in categories[(i-1)*2+j-1].iconUrls">
                    <img slot="start" x-bind:src="iconUrl" width="32" height="32" class="thumbnail aura"
                      x-bind:alt="categories[(i-1)*2+j-1].name" />
                  </template>
                </ion-button>
              </ion-col>
            </template>
          </ion-row>
        </template>
        <ion-row>
          <ion-col><ion-label x-text="$t('app.checkmate-patterns')"></ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="display: flex;width: 100%;">
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/1" data-navigo>1</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/2" data-navigo>2</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/3" data-navigo>3</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/4" data-navigo>4</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/5" data-navigo>5</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="display: flex;width: 100%;">
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/6" data-navigo>6</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/7" data-navigo>7</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/8" data-navigo>8</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/9" data-navigo>9</ion-button>
            <ion-button size="default" style="flex: 1;" color="light" href="checkmate/10" data-navigo>10</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
