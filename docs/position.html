<ion-page class="ion-page" x-data="info">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <template x-if="customFen">
                <ion-title class="ion-text-center">
                    <ion-label class="responsive-text" x-text="fen"></ion-label>
                </ion-title>
            </template>
            <template x-if="!customFen && showNavPrev">
                <ion-buttons slot="start" x-bind:href="prevUrl" data-navigo>
                    <ion-button aria-label="Previous position">
                        <ion-icon slot="icon-only" class="aura" data-name="arrow-back"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </template>
            <template x-if="!customFen && showNavNext">
                <ion-buttons slot="end" x-bind:href="nextUrl" data-navigo>
                    <ion-button aria-label="Next position">
                        <ion-icon slot="icon-only" class="aura" data-name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </template>
            <template x-if="!customFen">
                <ion-title class="ion-text-center">
                    <ion-router-link x-bind:href="listUrl" color="dark" data-navigo>
                        <!--
                        <template x-for="imageUrl in subcategory.imageUrls">
                            <img x-bind:src="imageUrl" alt="ariaDescriptionFromIcon(imageUrl)"
                                class="responsive-thumbnail aura" />
                        </template>
                        -->
                        <ion-label class="responsive-text"
                            x-text="' [ ' + (idxGame + 1) + ' / ' + (idxLastGame + 1) + ' ]'"></ion-label>
                    </ion-router-link>
                </ion-title>
            </template>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="container">
            <div x-bind:class="[boardTheme, pieceTheme]">
                <div id="__chessboard__"></div>
            </div>
            <div class="info_wrapper">
                <ion-item class="ion-text-center">
                    <!--<img class="medium-thumbnail aura" x-bind:src="targetImage"></img>-->
                    <ion-label
                        x-text="$t('position.' + move) + ' ' + $t('position.to') + ' ' + $t('position.' + target)"></ion-label>
                </ion-item>
                <div class="info_moves">
                    <template x-for="(moves, idx) in parsedPgn.value">
                        <span>
                            <ion-label class="text-figurine" x-text="(idx+1) + '. '"></ion-label>
                            <template x-for="move in moves">
                                <ion-label class="text-figurine" x-text="move + ' '"></ion-label>
                            </template>
                        </span>
                    </template>
                </div>
                <ion-buttons class="action_buttons">
                    <ion-button size="small" fill="clear" expand="full" color="dark" aria-label="restart"
                        disabled="true">
                        <ion-icon class="aura" data-name="power"></ion-icon>
                    </ion-button>
                    <ion-button size="small" fill="clear" expand="full" color="dark" disabled="true">
                        <ion-icon class="aura" data-name="arrow-undo"></ion-icon>
                    </ion-button>
                    <ion-button size="small" fill="clear" expand="full" color="dark" disabled="true">
                        <ion-icon class="aura" data-name="swap-vertical"></ion-icon>
                    </ion-button>
                    <ion-button size="small" fill="clear" expand="full" color="dark" disabled="true">
                        <ion-icon class="aura" data-name="bulb"></ion-icon>
                    </ion-button>
                    <ion-button size="small" fill="clear" expand="full" color="dark" disabled="true">
                        <ion-icon class="aura" data-name="color-wand"></ion-icon>
                    </ion-button>
                </ion-buttons>
